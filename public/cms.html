<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #8fa2b3;">
	<div class="container hidden">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/blog">Your Product List</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/products">Manage Products</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/blog">View Products</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="cms">
					<div class="form-group">
						<label for="title">Product Name:</label>
						<input placeholder="Add Product Name" type="text" class="form-control" id="title">
						<br />
						<label for="body">Describe Your Product:</label>
						<textarea placeholder="size:	price:	picture url" class="form-control" rows="5" id="body"></textarea>

						<!--<label for="body">Product Pic:</label>
						<textarea placeholder="add pic url" class="form-control" rows="3" id="body"></textarea>

						<label for="body">Product Size:</label>
						<textarea placeholder="add size" class="form-control" rows="2" id="body"></textarea>
						
						<label for="body">Product Price :</label>
						<textarea placeholder="add price " class="form-control" rows="2" id="body"></textarea>-->

						<div class="form-group">
							<label for="category">Designed By:</label>
							<select class="custom-select" id="product">
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
    <!-- <script src="js/cms.js" type="text/javascript"></script> -->
    <script src="js/cms.js"></script>

</body>

</html>
